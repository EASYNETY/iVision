<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Face outline -->
        <path d="M100,180 C144.18278,180 180,144.18278 180,100 C180,55.81722 144.18278,20 100,20 C55.81722,20 20,55.81722 20,100 C20,144.18278 55.81722,180 100,180 Z" stroke="#0d6efd" stroke-width="3" stroke-dasharray="5,5"></path>
        
        <!-- Eyes -->
        <circle fill="#0d6efd" cx="70" cy="85" r="8"></circle>
        <circle fill="#0d6efd" cx="130" cy="85" r="8"></circle>
        
        <!-- Nose -->
        <path d="M100,95 L95,115 L105,115 Z" fill="#0d6efd"></path>
        
        <!-- Mouth -->
        <path d="M80,130 Q100,145 120,130" stroke="#0d6efd" stroke-width="3" fill="none"></path>
        
        <!-- Facial scan lines - horizontal -->
        <line x1="40" y1="60" x2="160" y2="60" stroke="#20c997" stroke-width="1"></line>
        <line x1="40" y1="80" x2="160" y2="80" stroke="#20c997" stroke-width="1"></line>
        <line x1="40" y1="100" x2="160" y2="100" stroke="#20c997" stroke-width="1"></line>
        <line x1="40" y1="120" x2="160" y2="120" stroke="#20c997" stroke-width="1"></line>
        <line x1="40" y1="140" x2="160" y2="140" stroke="#20c997" stroke-width="1"></line>
        
        <!-- Facial scan lines - vertical -->
        <line x1="60" y1="40" x2="60" y2="160" stroke="#20c997" stroke-width="1"></line>
        <line x1="80" y1="40" x2="80" y2="160" stroke="#20c997" stroke-width="1"></line>
        <line x1="100" y1="40" x2="100" y2="160" stroke="#20c997" stroke-width="1"></line>
        <line x1="120" y1="40" x2="120" y2="160" stroke="#20c997" stroke-width="1"></line>
        <line x1="140" y1="40" x2="140" y2="160" stroke="#20c997" stroke-width="1"></line>
        
        <!-- Scanner animation effect -->
        <rect id="scanner" x="20" y="20" width="160" height="5" fill="#20c997" opacity="0.5">
            <animate attributeName="y" from="20" to="175" dur="2s" repeatCount="indefinite" />
        </rect>
        
        <!-- Facial landmarks -->
        <circle cx="70" cy="85" r="1" fill="#ffffff"></circle>
        <circle cx="130" cy="85" r="1" fill="#ffffff"></circle>
        <circle cx="100" cy="95" r="1" fill="#ffffff"></circle>
        <circle cx="85" cy="120" r="1" fill="#ffffff"></circle>
        <circle cx="115" cy="120" r="1" fill="#ffffff"></circle>
        <circle cx="100" cy="135" r="1" fill="#ffffff"></circle>
        
        <!-- Outer frame with scanning effect -->
        <rect x="10" y="10" width="180" height="180" stroke="#20c997" stroke-width="2" rx="5" ry="5" fill="none">
            <animate attributeName="stroke-dashoffset" from="0" to="1000" dur="30s" repeatCount="indefinite" />
            <animate attributeName="stroke-dasharray" values="5,15;10,10;15,5" dur="10s" repeatCount="indefinite" />
        </rect>
        
        <!-- Binary code background pattern -->
        <text x="20" y="25" fill="#0d6efd" opacity="0.2" font-family="monospace" font-size="6">
            10101010101010101010101010101
        </text>
        <text x="20" y="35" fill="#0d6efd" opacity="0.15" font-family="monospace" font-size="6">
            01010101010101010101010101010
        </text>
        <text x="20" y="45" fill="#0d6efd" opacity="0.2" font-family="monospace" font-size="6">
            10101010101010101010101010101
        </text>
        <text x="20" y="175" fill="#0d6efd" opacity="0.15" font-family="monospace" font-size="6">
            10101010101010101010101010101
        </text>
        <text x="20" y="185" fill="#0d6efd" opacity="0.2" font-family="monospace" font-size="6">
            01010101010101010101010101010
        </text>
    </g>
</svg>