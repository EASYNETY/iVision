<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;url={{ url_for('login') }}">
    <title>Redirecting to Login - Facial Recognition System</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bs-dark);
            color: var(--bs-light);
        }
        .loader {
            border: 4px solid var(--bs-gray-700);
            border-radius: 50%;
            border-top: 4px solid var(--bs-primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .redirect-container {
            text-align: center;
        }
        .redirect-message {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="redirect-message">
            <div class="loader"></div>
            <h2>Redirecting to Login...</h2>
        </div>
        <p>If you are not redirected automatically, <a href="{{ url_for('login') }}">click here</a>.</p>
    </div>
</body>
</html>
